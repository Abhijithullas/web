<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width">
  <title>Advice.green</title>
  <meta charset="UFT-8">
  <link href="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
 </head>
 
 <body>
  <!-- main backgroud -->
  <div class="ui grid">
    <div class="sixteen wide column masthead">
           <div class="layer">
            <div class="ui grid container ">
                <div class="four wide column ">
                    <div class="logo"><img src="./logo.png" alt="Advice.Green" height="40px"></div>
                </div>
                <div class="twelve wide column nav">
                    <div class="nav-buttons"><button id="sign" class=" ui  green button ">Sign Up</button></div>
                    <div class="nav-buttons"><button id="log" class="ui inverted button">Log In</button></div>
                    <div class="nav-buttons"><button class="ui inverted basic button">Host accommodation</button></div>
                </div>
            </div>
            <div class="textarea">
                <div class="ui grid container ">
                    <div class="sixteen wide column ">
                        <p class="heading">Advice.Green</p>
                        <p class="subtitle"></p>
                    </div>
                </div>
            </div>
            <div class="ui grid container">
                <!--<div class="two wide column"></div>-->
                <div class="sixteen wide column">
                    <div class="searchbar">
                        <div class="ui huge form">
                            <div class="three fields">
                                <div class=" eleven wide field">
                                    <input type="text" placeholder="Where do you want to find accommodation?">
                                </div>
                                <div class=" three wide field">
                                    <select id="guests" name="guests" class="ui dropdwon">
                                        <option value="1">1 Guest</option>
                                        <option value="2">2 Guests</option>
                                        <option value="3">3 Guests</option>
                                        <option value="4">4 Guests</option>
                                        <option value="5">5 Guests</option>
                                    </select>
                                </div>
                                <div class="two wide field">
                                    <button class="huge ui blue button">Search</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!--<div class="two wide column"></div>-->
            </div>
        </div>
        </div>
    </div>
    <!--after header -->
    
    <!--footer -->


    <!--signupmodal -->

    <div class="ui small modal " id="signup">
        <div class="header">Sign Up</div>
        <div class="content">
            <form class="ui equal width form">
                <div class="fields">
                    <div class="field">
                        <label>First Name</label>
                        <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <label>Last Name</label>
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                </div>
                <div class="required field">
                    <label>E-mail</label>
                    <input type="email" placeholder="joe@schmoe.com">
                </div>
                <div class="required field">
                    <label>Password</label>
                    <input type="password">
                </div>
                <div class="required field">
                    <div class="ui  checkbox">
                        <input type="checkbox" name="terms">
                        <label>I agree to the Terms and Conditions</label>
                    </div>
                </div>


        </div>
        <div class="actions">
            <div class="ui approve green button">Register</div>
            <div class="ui cancel button">Cancel</div>
        </div>
        </form>
    </div>

    <!-- login modal  -->

    <div class="ui small modal " id="login">
        <div class="header">Log In</div>
        <div class="content">
            <form class="ui equal width form">

                <div class="required field">
                    <label>E-mail</label>
                    <input type="email" placeholder="joe@schmoe.com">
                </div>
                <div class="required field">
                    <label>Password</label>
                    <input type="password">
                </div>
        </div>
        <div class="actions">
            <div class="ui approve blue button">Log In</div>
            <div class="ui cancel button">Cancel</div>
        </div>
        </form>
    </div>


    <script src="js/semantic.min.js">

    </script>
<script src="js/script.js">

</script>

<script>
    $('#signup')
        .modal('hide');

    $('#sign').click(function () {
        $('#signup')
            .modal({
                blurring: true
            })
            .modal('show')
            .modal({ backdrop: 'static', keyboard: false });
    });




    $('#login')
        .modal('hide');

    $('#log').click(function () {
        $('#login')
            .modal({
                blurring: true
            })
            .modal('show')
            .modal({ backdrop: 'static', keyboard: false });
    });




    $('.special.cards .image').dimmer({
  on: 'hover'
});

</script>
</body>

</html>
